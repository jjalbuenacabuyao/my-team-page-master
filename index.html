<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Devchallenges</title>
  </head>
  <body class="font-poppins leading-6 px-3 py-71px md:px-0">
    <main class="container">
      <!-- Heading -->
      <h1 class="font-bold font-pt text-4xl">The creative crew</h1>

      <!-- Text -->
      <section class="flex flex-col gap-3">
        <h2 class="font-fw-600 text-lg">Who we are</h2>
        <p class="text-sm 2xl:text-lg">We are team of creatively diverse, driven, innovative individuals working on various locations from the world</p>
      </section>

      <!-- Profiles -->
      <section class="gallery">
        <!-- BILL -->
        <div class="gallery__person bill">
          <p class="person__role">Product Owner</p>
          <img class="person__img" src="./assets/images/photo1.png" alt="photo of Bill Mahoney">
          <h3 class="person__name">Bill Mahoney</h3>
        </div>

        <!-- SABA -->
        <div class="gallery__person saba">
          <p class="person__role">Art Director</p>
          <img class="person__img" src="./assets/images/photo2.png" alt="photo of Saba Cabrera">
          <h3 class="person__name">Saba Cabrera</h3>
        </div>

        <!-- SHAE -->
        <div class="gallery__person shae">
          <p class="person__role">Tech Lead</p>
          <img class="person__img" src="./assets/images/photo3.png" alt="photo of Shae Le">
          <h3 class="person__name">Shae Le</h3>
        </div>

        <!-- SKYLAH -->
        <div class="gallery__person skylah">
          <p class="person__role">UX Designer</p>
          <img class="person__img" src="./assets/images/photo4.png" alt="photo of Skylah Lu">
          <h3 class="person__name">Skylah Lu</h3>
        </div>

        <!-- GRIFF -->
        <div class="gallery__person griff">
          <p class="person__role">Developer</p>
          <img class="person__img" src="./assets/images/photo5.png" alt="photo of Griff Richards">
          <h3 class="person__name">Griff Richards</h3>
        </div>

        <!-- STAN -->
        <div class="gallery__person stan">
          <p class="person__role">Developer</p>
          <img class="person__img" src="./assets/images/photo6.png" alt="photo of Stan John">
          <h3 class="person__name">Stan John</h3>
        </div>
      </section>
    </main>
  </body>
</html>
